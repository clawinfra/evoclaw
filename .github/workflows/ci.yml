name: CI

on:
  push:
    branches: [main, master, beta-release]
  pull_request:
    branches: [main, master]

# Cancel in-progress runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: "1.24"
  RUST_VERSION: "stable"

jobs:
  # ─── Go Orchestrator ────────────────────────────────────────────
  go-lint:
    name: Go Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  go-test:
    name: Go Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Check coverage
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | tr -d '%')
          echo "Go coverage: ${COVERAGE}%"
          # Fail if coverage drops below 55%
          if (( $(echo "$COVERAGE < 55.0" | bc -l) )); then
            echo "❌ Coverage ${COVERAGE}% is below 55% threshold"
            exit 1
          fi
          echo "✅ Coverage ${COVERAGE}% meets 55% threshold"

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: go-coverage
          path: coverage.out

  go-build:
    name: Orchestrator Build (${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goarm && format('v{0}', matrix.goarm) || '' }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: arm
            goarm: "7"
          # macOS
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          # Windows
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build orchestrator
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
        run: |
          VERSION="${{ github.ref_name }}"
          if [[ "$VERSION" == "main" ]] || [[ "$VERSION" == "master" ]]; then
            VERSION="${{ github.sha }}"
          fi
          
          OUTPUT="evoclaw-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goarch }}" == "arm" ]; then
            OUTPUT="evoclaw-${{ matrix.goos }}-armv7"
          fi
          if [ "${{ matrix.goos }}" == "windows" ]; then
            OUTPUT="${OUTPUT}.exe"
          fi
          
          go build -ldflags="-s -w -X main.version=${VERSION}" \
            -o "${OUTPUT}" \
            ./cmd/evoclaw
          
          # Compress binary
          if [ "${{ matrix.goos }}" == "windows" ]; then
            zip "${OUTPUT%.exe}.zip" "${OUTPUT}"
          else
            tar -czf "${OUTPUT}.tar.gz" "${OUTPUT}"
          fi
          
          ls -lh ${OUTPUT}* | tail -2

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: evoclaw-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goarm }}
          path: |
            evoclaw-*
            !evoclaw-*.tar.gz
            !evoclaw-*.zip
          retention-days: 30

      - name: Upload release archives
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goarm }}
          path: |
            evoclaw-*.tar.gz
            evoclaw-*.zip
          retention-days: 90

  # ─── Rust Edge Agent ────────────────────────────────────────────
  rust-lint:
    name: Rust Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: edge-agent
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: edge-agent

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Format check
        run: cargo fmt -- --check

  rust-test:
    name: Rust Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: edge-agent
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: edge-agent

      - name: Run tests
        run: cargo test --all-features 2>&1 | tee test-output.txt

      - name: Check test results
        run: |
          # Extract test counts from output
          PASSED=$(grep -oP '\d+ passed' test-output.txt | head -1 | grep -oP '\d+')
          FAILED=$(grep -oP '\d+ failed' test-output.txt | head -1 | grep -oP '\d+' || echo "0")
          echo "Tests: ${PASSED} passed, ${FAILED} failed"
          if [ "$FAILED" != "0" ]; then
            echo "❌ Some tests failed"
            exit 1
          fi

  rust-build:
    name: Rust Build (${{ matrix.target }}, ${{ matrix.os-name }}, ${{ matrix.arch }}, ${{ matrix.runner }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          # Linux (Ubuntu runner)
          - target: x86_64-unknown-linux-gnu
            os-name: linux
            arch: amd64
            runner: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os-name: linux
            arch: arm64
            runner: ubuntu-latest
          - target: armv7-unknown-linux-gnueabihf
            os-name: linux
            arch: armv7
            runner: ubuntu-latest
          # macOS (macOS runner required)
          - target: x86_64-apple-darwin
            os-name: darwin
            arch: amd64
            runner: macos-14
          - target: aarch64-apple-darwin
            os-name: darwin
            arch: arm64
            runner: macos-14
          # Windows (cross-compiled from Ubuntu via mingw-w64)
          - target: x86_64-pc-windows-gnu
            os-name: windows
            arch: amd64
            runner: ubuntu-latest
          # Android (cross-compiled via Android NDK)
          - target: aarch64-linux-android
            os-name: android
            arch: arm64
            runner: ubuntu-latest
          - target: armv7-linux-androideabi
            os-name: android
            arch: armv7
            runner: ubuntu-latest
          - target: x86_64-linux-android
            os-name: android
            arch: amd64
            runner: ubuntu-latest
    defaults:
      run:
        working-directory: edge-agent
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: edge-agent

      - name: Install cross-compilation tools (Linux ARM)
        if: runner.os == 'Linux' && (matrix.target == 'aarch64-unknown-linux-gnu' || matrix.target == 'armv7-unknown-linux-gnueabihf')
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu gcc-arm-linux-gnueabihf

      - name: Install cross-compilation tools (Windows)
        if: matrix.target == 'x86_64-pc-windows-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mingw-w64-x86-64

      - name: Set up Android NDK
        if: contains(matrix.target, 'android')
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r27c
          add-to-path: true

      - name: Build release
        env:
          # Cross-compilation linkers for Linux targets
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_LINKER: arm-linux-gnueabihf-gcc
          # Windows cross-compilation linker
          CARGO_TARGET_X86_64_PC_WINDOWS_GNU_LINKER: x86_64-w64-mingw32-gcc
          # Android NDK linkers (set dynamically via NDK path)
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          # Configure Android linkers if this is an Android build
          if [[ "${{ matrix.target }}" == *"android"* ]]; then
            NDK_BIN="${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin"
            # Linker env vars (used by rustc)
            export CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER="${NDK_BIN}/aarch64-linux-android21-clang"
            export CARGO_TARGET_ARMV7_LINUX_ANDROIDEABI_LINKER="${NDK_BIN}/armv7a-linux-androideabi21-clang"
            export CARGO_TARGET_X86_64_LINUX_ANDROID_LINKER="${NDK_BIN}/x86_64-linux-android21-clang"
            # CC/AR env vars (used by cc-rs / ring build script — NDK r27 dropped unversioned symlinks)
            export CC_aarch64_linux_android="${NDK_BIN}/aarch64-linux-android21-clang"
            export CC_armv7_linux_androideabi="${NDK_BIN}/armv7a-linux-androideabi21-clang"
            export CC_x86_64_linux_android="${NDK_BIN}/x86_64-linux-android21-clang"
            export AR_aarch64_linux_android="${NDK_BIN}/llvm-ar"
            export AR_armv7_linux_androideabi="${NDK_BIN}/llvm-ar"
            export AR_x86_64_linux_android="${NDK_BIN}/llvm-ar"
          fi

          cargo build --release --target ${{ matrix.target }}

          BINARY_NAME="evoclaw-agent"
          OUTPUT="evoclaw-agent-${{ matrix.os-name }}-${{ matrix.arch }}"

          # Windows binary has .exe extension
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            BINARY_PATH="target/${{ matrix.target }}/release/${BINARY_NAME}.exe"
            cp "${BINARY_PATH}" "${OUTPUT}.exe"
            zip "${OUTPUT}.zip" "${OUTPUT}.exe"
            ls -lh ${OUTPUT}*
          else
            BINARY_PATH="target/${{ matrix.target }}/release/${BINARY_NAME}"
            if [ ! -f "${BINARY_PATH}" ]; then
              BINARY_PATH="target/${{ matrix.target }}/release/evoclaw_agent"
            fi
            cp "${BINARY_PATH}" "${OUTPUT}"
            tar -czf "${OUTPUT}.tar.gz" "${OUTPUT}"
            ls -lh ${OUTPUT}*
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: evoclaw-agent-${{ matrix.os-name }}-${{ matrix.arch }}
          path: |
            edge-agent/evoclaw-agent-${{ matrix.os-name }}-${{ matrix.arch }}
            edge-agent/evoclaw-agent-${{ matrix.os-name }}-${{ matrix.arch }}.exe
          retention-days: 30

      - name: Upload release archives
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: release-agent-${{ matrix.os-name }}-${{ matrix.arch }}
          path: edge-agent/evoclaw-agent-*.tar.gz
          retention-days: 90

  # ─── Android APK Build ──────────────────────────────────────────
  android-apk:
    name: Android APK Build
    runs-on: ubuntu-latest
    needs: [rust-lint, rust-test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: edge-agent

      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r27c
          add-to-path: true

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Build native Android binaries
        working-directory: edge-agent
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          NDK_BIN="${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin"
          # NDK r27 dropped unversioned clang symlinks; set CC/AR so cc-rs (ring) can find them
          export CC_aarch64_linux_android="${NDK_BIN}/aarch64-linux-android21-clang"
          export CC_armv7_linux_androideabi="${NDK_BIN}/armv7a-linux-androideabi21-clang"
          export CC_x86_64_linux_android="${NDK_BIN}/x86_64-linux-android21-clang"
          export AR_aarch64_linux_android="${NDK_BIN}/llvm-ar"
          export AR_armv7_linux_androideabi="${NDK_BIN}/llvm-ar"
          export AR_x86_64_linux_android="${NDK_BIN}/llvm-ar"

          # arm64 (most modern phones)
          CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER="${NDK_BIN}/aarch64-linux-android21-clang" \
            cargo build --release --target aarch64-linux-android

          # armv7 (older phones)
          CARGO_TARGET_ARMV7_LINUX_ANDROIDEABI_LINKER="${NDK_BIN}/armv7a-linux-androideabi21-clang" \
            cargo build --release --target armv7-linux-androideabi

          # x86_64 (emulators)
          CARGO_TARGET_X86_64_LINUX_ANDROID_LINKER="${NDK_BIN}/x86_64-linux-android21-clang" \
            cargo build --release --target x86_64-linux-android

          echo "✅ Native binaries built"
          ls -lh target/aarch64-linux-android/release/evoclaw-agent \
                 target/armv7-linux-androideabi/release/evoclaw-agent \
                 target/x86_64-linux-android/release/evoclaw-agent 2>/dev/null || \
          ls -lh target/aarch64-linux-android/release/evoclaw_agent \
                 target/armv7-linux-androideabi/release/evoclaw_agent \
                 target/x86_64-linux-android/release/evoclaw_agent 2>/dev/null

      - name: Copy binaries into APK jniLibs
        run: bash android/scripts/copy-binaries.sh

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('android/**/*.gradle', 'android/gradle.properties') }}
          restore-keys: gradle-

      - name: Build debug APK
        working-directory: android
        run: |
          chmod +x gradlew 2>/dev/null || true
          # Use gradle wrapper if present, else gradle directly
          if [ -f "gradlew" ]; then
            ./gradlew assembleDebug --no-daemon
          else
            gradle assembleDebug --no-daemon
          fi

      - name: Rename APK with version info
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION//\//-}"  # sanitize: replace / with - for filename safety (e.g. PR refs like "17/merge")
          if [[ "$VERSION" == "main" ]] || [[ "$VERSION" == "master" ]]; then
            VERSION="${{ github.sha }}"
            VERSION="${VERSION:0:8}"
          fi
          mkdir -p android-output
          find android -name "*.apk" | while read apk; do
            cp "$apk" "android-output/evoclaw-agent-${VERSION}.apk"
            echo "APK: $(ls -lh android-output/*.apk)"
          done

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: evoclaw-android-apk
          path: android-output/*.apk
          retention-days: 30

      - name: Upload release APK
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: release-android-apk
          path: android-output/*.apk
          retention-days: 90

  # ─── Integration Tests ──────────────────────────────────────────
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [go-test, rust-test]
    steps:
      - uses: actions/checkout@v4

      - name: Start mosquitto
        run: |
          cat > /tmp/mosquitto.conf <<EOF
          listener 1883
          allow_anonymous true
          EOF
          podman run -d --name mosquitto -p 1883:1883 \
            -v /tmp/mosquitto.conf:/mosquitto/config/mosquitto.conf \
            eclipse-mosquitto:2
          # Wait for mosquitto to be ready
          for i in $(seq 1 10); do
            if mosquitto_sub -t '$SYS/#' -C 1 -W 3 2>/dev/null; then
              echo "Mosquitto is ready"
              break
            fi
            echo "Waiting for mosquitto... ($i)"
            sleep 2
          done

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: integration/go.sum

      - name: Run integration tests
        working-directory: integration
        env:
          MQTT_BROKER: localhost
          MQTT_PORT: "1883"
        run: go test -v -tags=integration -timeout=60s ./...

  # ─── Release ────────────────────────────────────────────────────
  release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [go-build, rust-build, integration]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all release artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          path: release-assets
          merge-multiple: true

      - name: List release assets
        run: |
          echo "Release assets:"
          ls -lh release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: EvoClaw ${{ github.ref_name }}
          body: |
            # EvoClaw ${{ github.ref_name }}
            
            Self-evolving AI agent framework with genetic architecture.
            
            ## Orchestrator (Multi-agent Hub)
            - **Linux**: amd64, arm64, armv7
            - **macOS**: amd64 (Intel), arm64 (Apple Silicon)
            - **Windows**: amd64, arm64
            
            ## Edge Agent (Lightweight Device Agent)
            - **Linux**: amd64, arm64, armv7
            - **macOS**: amd64 (Intel), arm64 (Apple Silicon)
            - **Windows**: amd64
            - **Android**: arm64, armv7, x86_64 (API 21+, Android 5.0+)
            
            ## Installation
            
            ### Linux/macOS
            ```bash
            # Download and extract
            tar -xzf evoclaw-<os>-<arch>.tar.gz
            chmod +x evoclaw-<os>-<arch>
            ./evoclaw-<os>-<arch> init
            ```
            
            ### Windows
            ```powershell
            # Extract ZIP, then run:
            .\evoclaw-windows-amd64.exe init
            ```
            
            See [docs/INSTALLATION.md](https://github.com/clawinfra/evoclaw/blob/main/docs/INSTALLATION.md) for full setup guide.
            
            ---
            **Commit:** ${{ github.sha }}
            **Built:** ${{ github.run_id }}
          files: release-assets/*
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') }}
          fail_on_unmatched_files: false
