name: CI

on:
  push:
    branches: [main, master, beta-release]
  pull_request:
    branches: [main, master]

env:
  GO_VERSION: "1.24"
  RUST_VERSION: "stable"

jobs:
  # ─── Go Orchestrator ────────────────────────────────────────────
  go-lint:
    name: Go Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  go-test:
    name: Go Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Check coverage
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | tr -d '%')
          echo "Go coverage: ${COVERAGE}%"
          # Fail if coverage drops below 55%
          if (( $(echo "$COVERAGE < 55.0" | bc -l) )); then
            echo "❌ Coverage ${COVERAGE}% is below 55% threshold"
            exit 1
          fi
          echo "✅ Coverage ${COVERAGE}% meets 55% threshold"

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: go-coverage
          path: coverage.out

  go-build:
    name: Go Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: arm
            goarm: "7"
          # macOS
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          # Windows
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build orchestrator
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
        run: |
          VERSION="${{ github.ref_name }}"
          if [[ "$VERSION" == "main" ]] || [[ "$VERSION" == "master" ]]; then
            VERSION="${{ github.sha }}"
          fi
          
          OUTPUT="evoclaw-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goarch }}" == "arm" ]; then
            OUTPUT="evoclaw-${{ matrix.goos }}-armv7"
          fi
          if [ "${{ matrix.goos }}" == "windows" ]; then
            OUTPUT="${OUTPUT}.exe"
          fi
          
          go build -ldflags="-s -w -X main.version=${VERSION}" \
            -o "${OUTPUT}" \
            ./cmd/evoclaw
          
          # Compress binary
          if [ "${{ matrix.goos }}" == "windows" ]; then
            zip "${OUTPUT%.exe}.zip" "${OUTPUT}"
          else
            tar -czf "${OUTPUT}.tar.gz" "${OUTPUT}"
          fi
          
          ls -lh ${OUTPUT}* | tail -2

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: evoclaw-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goarm }}
          path: |
            evoclaw-*
            !evoclaw-*.tar.gz
            !evoclaw-*.zip
          retention-days: 30

      - name: Upload release archives
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goarm }}
          path: |
            evoclaw-*.tar.gz
            evoclaw-*.zip
          retention-days: 90

  # ─── Rust Edge Agent ────────────────────────────────────────────
  rust-lint:
    name: Rust Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: edge-agent
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: edge-agent

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Format check
        run: cargo fmt -- --check

  rust-test:
    name: Rust Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: edge-agent
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: edge-agent

      - name: Run tests
        run: cargo test --all-features 2>&1 | tee test-output.txt

      - name: Check test results
        run: |
          # Extract test counts from output
          PASSED=$(grep -oP '\d+ passed' test-output.txt | head -1 | grep -oP '\d+')
          FAILED=$(grep -oP '\d+ failed' test-output.txt | head -1 | grep -oP '\d+' || echo "0")
          echo "Tests: ${PASSED} passed, ${FAILED} failed"
          if [ "$FAILED" != "0" ]; then
            echo "❌ Some tests failed"
            exit 1
          fi

  rust-build:
    name: Rust Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux
          - target: x86_64-unknown-linux-gnu
            os-name: linux
            arch: amd64
          - target: aarch64-unknown-linux-gnu
            os-name: linux
            arch: arm64
          - target: armv7-unknown-linux-gnueabihf
            os-name: linux
            arch: armv7
          # macOS
          - target: x86_64-apple-darwin
            os-name: darwin
            arch: amd64
          - target: aarch64-apple-darwin
            os-name: darwin
            arch: arm64
    defaults:
      run:
        working-directory: edge-agent
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: edge-agent

      - name: Install cross-compilation tools
        if: contains(matrix.target, 'aarch64') || contains(matrix.target, 'armv7')
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu gcc-arm-linux-gnueabihf

      - name: Build release
        run: |
          cargo build --release --target ${{ matrix.target }}
          
          BINARY_NAME="evoclaw-agent"
          BINARY_PATH="target/${{ matrix.target }}/release/${BINARY_NAME}"
          OUTPUT="evoclaw-agent-${{ matrix.os-name }}-${{ matrix.arch }}"
          
          if [ -f "${BINARY_PATH}" ]; then
            cp "${BINARY_PATH}" "${OUTPUT}"
          elif [ -f "target/${{ matrix.target }}/release/evoclaw_agent" ]; then
            cp "target/${{ matrix.target }}/release/evoclaw_agent" "${OUTPUT}"
          fi
          
          # Compress binary
          tar -czf "${OUTPUT}.tar.gz" "${OUTPUT}"
          ls -lh ${OUTPUT}*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: evoclaw-agent-${{ matrix.os-name }}-${{ matrix.arch }}
          path: edge-agent/evoclaw-agent-*
          retention-days: 30

      - name: Upload release archives
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: release-agent-${{ matrix.os-name }}-${{ matrix.arch }}
          path: edge-agent/evoclaw-agent-*.tar.gz
          retention-days: 90

  # ─── Integration Tests ──────────────────────────────────────────
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [go-test, rust-test]
    steps:
      - uses: actions/checkout@v4

      - name: Start mosquitto
        run: |
          cat > /tmp/mosquitto.conf <<EOF
          listener 1883
          allow_anonymous true
          EOF
          podman run -d --name mosquitto -p 1883:1883 \
            -v /tmp/mosquitto.conf:/mosquitto/config/mosquitto.conf \
            eclipse-mosquitto:2
          # Wait for mosquitto to be ready
          for i in $(seq 1 10); do
            if mosquitto_sub -t '$SYS/#' -C 1 -W 3 2>/dev/null; then
              echo "Mosquitto is ready"
              break
            fi
            echo "Waiting for mosquitto... ($i)"
            sleep 2
          done

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: integration/go.sum

      - name: Run integration tests
        working-directory: integration
        env:
          MQTT_BROKER: localhost
          MQTT_PORT: "1883"
        run: go test -v -tags=integration -timeout=60s ./...

  # ─── Release ────────────────────────────────────────────────────
  release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [go-build, rust-build, integration]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all release artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          path: release-assets
          merge-multiple: true

      - name: List release assets
        run: |
          echo "Release assets:"
          ls -lh release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: EvoClaw ${{ github.ref_name }}
          body: |
            # EvoClaw ${{ github.ref_name }}
            
            Self-evolving AI agent framework with genetic architecture.
            
            ## Orchestrator (Multi-agent Hub)
            - **Linux**: amd64, arm64, armv7
            - **macOS**: amd64 (Intel), arm64 (Apple Silicon)
            - **Windows**: amd64, arm64
            
            ## Edge Agent (Lightweight Device Agent)
            - **Linux**: amd64, arm64, armv7
            - **macOS**: amd64, arm64
            
            ## Installation
            
            ### Linux/macOS
            ```bash
            # Download and extract
            tar -xzf evoclaw-<os>-<arch>.tar.gz
            chmod +x evoclaw-<os>-<arch>
            ./evoclaw-<os>-<arch> init
            ```
            
            ### Windows
            ```powershell
            # Extract ZIP, then run:
            .\evoclaw-windows-amd64.exe init
            ```
            
            See [docs/INSTALLATION.md](https://github.com/clawinfra/evoclaw/blob/main/docs/INSTALLATION.md) for full setup guide.
            
            ---
            **Commit:** ${{ github.sha }}
            **Built:** ${{ github.run_id }}
          files: release-assets/*
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') }}
          fail_on_unmatched_files: false
