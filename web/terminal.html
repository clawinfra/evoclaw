<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvoClaw Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #252526;
            padding: 15px 20px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: normal;
            color: #ffffff;
        }
        
        .agent-selector {
            padding: 6px 12px;
            background: #3c3c3c;
            border: 1px solid #3e3e42;
            color: #cccccc;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
        }
        
        .terminal {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .message {
            margin-bottom: 20px;
            padding: 10px 15px;
            border-radius: 6px;
        }
        
        .message.user {
            background: #264f78;
            margin-left: 20px;
        }
        
        .message.agent {
            background: #1e3a1e;
            margin-right: 20px;
        }
        
        .message.system {
            background: #3e2a17;
            font-style: italic;
        }
        
        .message-header {
            font-size: 12px;
            color: #808080;
            margin-bottom: 5px;
        }
        
        .message-content {
            color: #d4d4d4;
        }
        
        .input-area {
            background: #252526;
            border-top: 1px solid #3e3e42;
            padding: 15px 20px;
            display: flex;
            gap: 10px;
        }
        
        .input-box {
            flex: 1;
            padding: 10px 15px;
            background: #3c3c3c;
            border: 1px solid #3e3e42;
            color: #cccccc;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            outline: none;
        }
        
        .input-box:focus {
            border-color: #007acc;
        }
        
        .send-btn {
            padding: 10px 25px;
            background: #007acc;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
        }
        
        .send-btn:hover {
            background: #005a9e;
        }
        
        .send-btn:disabled {
            background: #555555;
            cursor: not-allowed;
        }
        
        .status {
            font-size: 12px;
            color: #808080;
        }
        
        .status.connected {
            color: #4ec9b0;
        }
        
        .status.error {
            color: #f48771;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üß¨ EvoClaw Terminal</h1>
        <select class="agent-selector" id="agentSelector">
            <option value="">Loading agents...</option>
        </select>
        <span class="status connected" id="status">‚óè Connected</span>
    </div>
    
    <div class="terminal" id="terminal">
        <div class="message system">
            <div class="message-header">System</div>
            <div class="message-content">Welcome to EvoClaw Terminal. Select an agent and start chatting.</div>
        </div>
    </div>
    
    <div class="input-area">
        <input type="text" 
               class="input-box" 
               id="messageInput" 
               placeholder="Type your message..." 
               disabled>
        <button class="send-btn" id="sendBtn" disabled>Send</button>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentAgent = null;
        
        // Load agents on startup
        async function loadAgents() {
            try {
                const resp = await fetch(`${API_BASE}/api/agents`);
                const agents = await resp.json();
                
                const selector = document.getElementById('agentSelector');
                selector.innerHTML = agents.map(a => 
                    `<option value="${a.id}">${a.id} (${a.status})</option>`
                ).join('');
                
                if (agents.length > 0) {
                    currentAgent = agents[0].id;
                    document.getElementById('messageInput').disabled = false;
                    document.getElementById('sendBtn').disabled = false;
                    addSystemMessage(`Connected to ${currentAgent}`);
                }
            } catch (err) {
                setStatus('error', `Failed to load agents: ${err.message}`);
            }
        }
        
        // Handle agent selection change
        document.getElementById('agentSelector').addEventListener('change', (e) => {
            currentAgent = e.target.value;
            if (currentAgent) {
                addSystemMessage(`Switched to ${currentAgent}`);
            }
        });
        
        // Handle send button
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        
        // Handle Enter key
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !currentAgent) return;
            
            // Clear input
            input.value = '';
            
            // Show user message
            addMessage('user', 'You', message);
            
            // Disable input while processing
            input.disabled = true;
            document.getElementById('sendBtn').disabled = true;
            setStatus('connected', '‚óè Processing...');
            
            try {
                const resp = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        agent: currentAgent,
                        message: message,
                        from: 'web-terminal'
                    })
                });
                
                if (!resp.ok) {
                    throw new Error(`HTTP ${resp.status}: ${resp.statusText}`);
                }
                
                const data = await resp.json();
                addMessage('agent', currentAgent, data.message);
                setStatus('connected', '‚óè Connected');
                
            } catch (err) {
                addMessage('system', 'Error', `Failed to send message: ${err.message}`);
                setStatus('error', `‚óè Error: ${err.message}`);
            } finally {
                input.disabled = false;
                document.getElementById('sendBtn').disabled = false;
                input.focus();
            }
        }
        
        function addMessage(type, sender, content) {
            const terminal = document.getElementById('terminal');
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.innerHTML = `
                <div class="message-header">${sender} ¬∑ ${new Date().toLocaleTimeString()}</div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;
            terminal.appendChild(msg);
            terminal.scrollTop = terminal.scrollHeight;
        }
        
        function addSystemMessage(content) {
            addMessage('system', 'System', content);
        }
        
        function setStatus(type, message) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Initialize
        loadAgents();
    </script>
</body>
</html>
